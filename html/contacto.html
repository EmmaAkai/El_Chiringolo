            </ul>
        </nav>
    </header>
    <main>                  
        <section class="contact__container">
            <div class="contact_tittle">
                <h3>¡Dejanos un mensaje!</h3>
            </div>
            <form class="form" action="https://formspree.io/f/xgvevkal" method="POST">
                <div class="msg_contact">
                    <input class="msg" type="text" placeholder="Escribe tu mensaje aqui..." name="Mensaje" required>
                </div>
                <div class="info_contact">
                    <input type="text" placeholder="Nombre" name="Nombre" required>
                    <input type="email" placeholder="eMail" name="eMail" required>
                    <button class="contact__btn" type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
